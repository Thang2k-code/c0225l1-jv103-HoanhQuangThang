<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sở Thích</title>
    <style>
        body {
            background-color: #d8ffff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 5px;
            border: 0;
        }

        h2 {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 3px;
            margin: 1px;
            font-size: 15px;
        }
        label{
            font-weight: bold;
            width: 100px;
            color: blue;
            vertical-align: middle;
            display:inline-block;
        }

        input[type="text"]{
            width: 60%;
            margin-top: 10px;
            display: inline-block;
        }
        input[type="email"]{
            width: 50%;
            margin-top: 10px;
            display:inline-block;
        }
        .hobbies {
            display:block;
        }
        .hobbies label {
            display:inline-block;
            color: orange;
            font-size: 14px;
        .buttons {
            margin-top: 15px;
            text-align: center;
        }

        button {
            background: #e0e0e0;
            border: 2px solid #aaa;
            padding: 5px 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>SỞ THÍCH CỦA BẠN</h2>
    <form>
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name">
<br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
<br>

        <label>Sở thích</label>
        <div class="hobbies">
            <input type="checkbox" id="thethao"><label for="thethao">Thể thao</label>
            <input type="checkbox" id="amnhac"><label for="amnhac">Âm nhạc</label>
            <input type="checkbox" id="docsach"><label for="docsach">Đọc sách</label>
            <br>
            <input type="checkbox" id="luotweb"><label for="luotweb">Lướt web</label>
            <input type="checkbox" id="choigame"><label for="choigame">Chơi game</label>
            <input type="checkbox" id="dienanh"><label for="dienanh">Điện ảnh</label>
            <br>
            <input type="checkbox" id="dulich"><label for="dulich">Du lịch</label>
        </div>

        <div class="buttons">
            <button type="submit">Gửi thông tin</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
</div>
</body>
</html>
