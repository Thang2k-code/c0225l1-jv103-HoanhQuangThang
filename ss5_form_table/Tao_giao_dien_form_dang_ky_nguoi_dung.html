<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký người dùng</title>
</head>
<body>
<form method="post">
  <p><strong>Họ và Tên</strong></p>
  <label>
    <input type="text" name="Họ và Tên"/>
  </label>
  <p><strong>Mật Khẩu</strong></p>
  <label>
  <input type="password" name="Mậtkhẩu"/>
    </label>
  <p><strong>Email</strong></p>
  <label>
    <input type="email" name="Email"/>
  </label>
  <p><strong>Ngày tháng năm:</strong></p>
  <label>
  <input type="date" name="Ngày tháng năm"/>
    </label>
  <p>Giới tính</p>
  <label>
    <input type="radio" name="Giới tính"> Nam <br>
    <input type="radio" name="Giới tính"> Nữ <br>
    <input type="radio" name="Giới tính"> Khác <br>
  </label>
  <input type="submit" value="Đăng ký">
</form>
</body>
</html>
