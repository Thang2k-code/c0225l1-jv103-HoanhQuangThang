<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let chuoi1 = prompt("Nhập chuỗi thứ nhất:");
    let chuoi2 = prompt("Nhập chuỗi thứ hai:");

    if (chuoi1 === chuoi2) {
        document.write("Hai chuỗi giống nhau.");
    } else {
       document.write("Hai chuỗi không giống nhau.");
    }
</script>
</body>
</html>
