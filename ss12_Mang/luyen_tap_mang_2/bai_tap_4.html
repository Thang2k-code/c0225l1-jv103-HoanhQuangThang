<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<P>Ta có một chuỗi như sau: "0,1,2,3,4,5"</p>
<button onclick="check()">Đếm phần tử trong chuỗi</button>
<p id="result"></p>
<body>
<script>
  function check(){
    let strings = "0,1,2,3,4,5";
    count=0
    for (i=0;i<strings.length;i++){
      if(strings[i] >= '0' && strings[i] <= '5'){
        count++
      }
    }
    document.getElementById("result").innerHTML= ("Chuỗi có: " + count + " giá trị");
  }
</script>
</body>
</html>
