<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Ta có chuỗi dãy số sau: "-5,-6,-7,-8,-9,-10,0" </p>
<script>
    let str = "-5,-6,-7,-8,-9,-10,0";
    let a = str.split(",");
    let count = 0;
    for (i=0;i<a.length;i++){
        if ( a[i] < 0 ){
            count++;
        }
    }
    document.write("Dãy số có: " + count + " giá trị là số nguyên âm")
</script>
</body>
</html>
