<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [1,5,8,9,6,4,7,2,3];
  let max = a[0];
  let index = 0;
  for(i=1;i<a.length;i++){
    if(a[i] > max){
      max = a[i];
      index = i;
    }
  }document.write("Giá trị lớn nhất trong dãy số là: " + max +  "<br>")
  document.write("Vị trí của giá trị lớn nhất trong mảng là: " + index)
</script>
</body>
</html>
