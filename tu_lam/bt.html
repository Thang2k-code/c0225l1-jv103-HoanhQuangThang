<script>
function prefixSums(){
    let a = [1,2,3,4,5,6];
    let b = [];
    let sum = a[0]+a[1];
    b[1]=sum
    b[0]=a[0];
    for(let i=2;i<a.length;i++){
        b[i]=sum + a[i];
    }
    console.log(b);
}
prefixSums();
</script>
