<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let v = 5;
  let a =[];
  for(i=1;i<=10;i++){
    nums = parseInt(prompt("Bạn hãy nhập các giá trị bất kỳ"));
    a.push(nums);
  }
  if (a.includes(v)){
    document.write( + v + "  is in the array");
  }else{
    document.write( + v + "  is not in the array");
  }

</script>
</body>
</html>
