<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="R">Bán kính hình tròn</label>
<input type="number" id="R" min="0"/>
<button onclick="Ketqua()">Kết quả</button>
<p id="Chu vi hình tròn"></p>
<script>
  function Ketqua(){
    let R = document.getElementById("R").value
    let Ctron = 2 * Math.PI * R;
    document.getElementById("Chu vi hình tròn").innerText = "Chu vi hình tròn:" + Ctron;
  }
</script>
</body>
</html>
