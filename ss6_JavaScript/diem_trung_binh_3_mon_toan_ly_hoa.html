<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình 3 môn</title>
</head>
<body>
<script>
  let ly = +prompt( " Điểm môn Lý ");
  let hoa = +prompt( " Điểm môn Hóa  ");
  let sinh = +prompt( " Điểm môn Sinh");
  let diemTrungBinh = (ly + hoa + sinh )/3;
  alert ( " Điểm trung bình 3 môn: "+diemTrungBinh);
</script>
</body>
</html>
