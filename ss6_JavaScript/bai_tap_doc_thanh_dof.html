<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<label for="C">Điền độ C vào đây</label>
<input type="number" id="C"/> <br>
<button onclick="chuyenDoi()">Chuyển đổi</button> <br>
<p id="Kết quả"></p>
<script>
  function chuyenDoi() {
    let doC = document.getElementById("C").value;
    let doF = (9*doC / 5) + 32;
    document.getElementById("Kết quả").innerHTML = "Kết quả:"  + doF + " F";
  }
</script>

</body>
</html>
