<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<label for="R">Bán kính hình tròn</label>
<input type="number" id="R" min="0"/>
<button onclick="Ketqua()">Kết quả</button>
<p id="Diện tích hình tròn"></p>

<script>
    function Ketqua(){
     let Rtron = document.getElementById("R").value
        let Atron = Math.PI * Rtron * Rtron;
     document.getElementById("Diện tích hình tròn").innerText = "Diện tích hình tròn:" + Atron;
    }
</script>
</body>
</html>
