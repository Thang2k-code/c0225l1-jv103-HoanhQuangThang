<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính hoa hồng dựa trên doanh thu</h1>
<label>Nhập doanh thu của bạn:
  <input type="number" id="revenue">
</label>
<br>
<br>
<button onclick="calculator()">% Hoa hồng </button>
<p id="result"></p>

<script>
  function calculator(){
    let revenue = Number(document.getElementById("revenue").value);
    let saleRevenue;
    if(revenue < 5000000){
      saleRevenue = "2%";
    }else if (revenue >= 5000000 && revenue < 10000000){
      saleRevenue = "5%";
    }else if (revenue >= 10000000 && revenue < 20000000){
      saleRevenue = "10%";
    }else{
      saleRevenue = "15%";
    }
    document.getElementById("result").innerHTML= "% Hoa hồng của bạn là: " + saleRevenue
  }
</script>
</body>
</html>
