<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập giá trị so sánh</h1>
<label>
  <input type="number" id="songuyen">
</label>
<button onclick="check()">Kiểm tra giá trị với 0: </button>
<p id="Kết quả so sánh"></p>
<script>
  function check(){
    let songuyen = Number(document.getElementById("songuyen").value);

    if (songuyen > 0){
      document.getElementById("Kết quả so sánh").innerHTML = "Gía trị lớn hơn 0";
    }else if (songuyen < 0){
      document.getElementById("Kết quả so sánh").innerHTML = "Gía trị nhỏ hơn 0";
    }else{
      document.getElementById("Kết quả so sánh").innerHTML = "Gía trị bằng 0";
    }
  }
</script>
</body>
</html>
