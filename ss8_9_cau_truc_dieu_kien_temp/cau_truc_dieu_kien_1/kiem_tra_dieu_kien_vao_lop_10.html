<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Điều kiện vào lớp 10</h1>
<label>Nhập tuổi của bạn vào đây: <br>
  <input type="number" id="age" min="1" max="100">
</label>
<button onclick="check()">Kiểm tra dữ kiện</button>
<p id="result"></p>

<script>
  function check() {
    let age = parseInt(document.getElementById("age").value);

    if (age >= 15 ){
      document.getElementById("result").innerHTML= 'Bạn đủ điều kiện vào lớp 10';
    } else {
      document.getElementById("result").innerHTML= 'Bạn không đủ điều kiện vào lớp 10';
    }
  }
</script>
</body>
</html>
