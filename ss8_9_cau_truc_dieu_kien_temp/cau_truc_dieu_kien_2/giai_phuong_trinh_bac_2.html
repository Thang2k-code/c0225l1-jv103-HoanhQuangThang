<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc 2</h1>
<p>Ta có phương trình sau: ax² + bx + c = 0 </p>
<label>Nhập số a:
  <input type="text" id="a">
</label>
<br>
<br>
<label>Nhập số b:
  <input type="text" id="b">
</label>
<br>
<br>
<label>Nhập số c:
  <input type="text" id="c">
</label>
<br>
<br>
<button onclick="check()"> Kiểm tra </button>
<p id="result"></p>
<script>
  function check() {
    let a = Number((document.getElementById("a")).value);
    let b = Number((document.getElementById("b")).value);
    let c = Number((document.getElementById("c")).value);
    let resultElement = document.getElementById("result");
    let ketQua = "";
    if (a === 0) {
      ketQua = "Phương trình trở thành phương trình bậc 1";
    } else {
      const delta = (b * b - 4 * a * c);

      if (delta < 0) {
        ketQua = "Phương trình vô nghiệm";
      } else if (delta === 0) {
        const x = -b / (2 * a);
        ketQua = "Phương trình có nghiệm kép x = " + x;
      } else if (delta > 0) {
        const x1 = (-b + Math.sqrt(delta)) / (2 * a);
        const x2 = (-b - Math.sqrt(delta)) / (2 * a);
        ketQua = "Phương trình có 2 nghiệm lần lượt là: x1 = " + x1 + ", x2 = " + x2;
      }
    }
    document.getElementById("result").innerHTML =  ketQua;
  }

</script>
</body>
</html>
