<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chương trình tính lãi vay ngân hàng (Lãi đơn giản)</h1>

<label>Số tiền vay (VNĐ): </label>
<input type="number" id="soTienVay"><br><br>

<label>Lãi suất hàng tháng (%): </label>
<input type="number" id="laiSuatVay" ><br><br>

<label>Số tháng vay: </label>
<input type="number" id="soThangVay"><br><br>

<button onclick="tinhLaiVay()">Tính lãi vay</button>

<p id="result"></p>

<script>
    function tinhLaiVay() {
        let soTienVay = Number(document.getElementById("soTienVay").value);
        let laiSuatVay = Number(document.getElementById("laiSuatVay").value) / 100;
        let soThangVay = Number(document.getElementById("soThangVay").value);
        let tongLaiVay = soTienVay * laiSuatVay * soThangVay;
        let tongTienPhaiTra = soTienVay + tongLaiVay;

        document.getElementById("result").innerHTML =
            "Tổng số lãi bạn phải trả sau " + soThangVay + " tháng là: " + tongLaiVay + " VNĐ<br>" +
            "Tổng số tiền bạn phải trả (gốc + lãi) là: " + tongTienPhaiTra + " VNĐ";
    }
</script>s
</body>
</html>
