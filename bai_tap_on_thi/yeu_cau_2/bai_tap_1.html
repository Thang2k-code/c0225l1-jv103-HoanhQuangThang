<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 1; i <= 5; i++) {
      if (i === 1) {
          document.write("*<br>");
      } else if (i === 5) {
          for (let j = 1; j <= 5; j++) {
              document.write("* ");
          }
          document.write("<br>");
      } else {
          document.write("*");
          let space = (i - 1) * 2 - 1;  // số lượng khoảng trắng giữa hai dấu *
          for (let k = 1; k <= space; k++) {
              document.write("&nbsp;");
          }
          document.write("*<br>");
      }
  }

</script>
</body>
</html>
