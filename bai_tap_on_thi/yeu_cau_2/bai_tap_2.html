<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let i=1;i<=5;i++) {
    for (let j = 1; j <= 5 - i; j++) {
      document.write("&nbsp;");
    }
    for (let k=1;k<=2*i-1;k++){
      document.write("*");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
