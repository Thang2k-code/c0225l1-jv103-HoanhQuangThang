<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("nhập chữ cái bất kỳ để kiểm tra nguyên âm - phụ âm");
  a = a.toLowerCase(); // CHUYỂN CHỮ HOA THÀNH CHỮ THƯỜNG
  function check(){
    switch (a){
      case "o":
        alert("giá trị bạn nhập là nguyên âm");
        break;
      case "u":
        alert("giá trị bạn nhập là nguyên âm");
        break;
      case "i":
        alert("giá trị bạn nhập là nguyên âm");
        break;
      case "a":
        alert("giá trị bạn nhập là nguyên âm");
        break;
      case "e":
        alert("giá trị bạn nhập là nguyên âm");
        break;
      default:
        alert("giá trị bạn nhập là phụ âm")
    }
  }
  check()
</script>
</body>
</html>
