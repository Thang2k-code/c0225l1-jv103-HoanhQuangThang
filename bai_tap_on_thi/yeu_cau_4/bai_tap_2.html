<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapKyTu = prompt("Nhập số ký tự ngẫu nhiên vào đây: ")
    function differentSymbolsNaive(s){
        let kitu = new Set(s);
        return kitu.size
    }

    differentSymbolsNaive(nhapKyTu);
    alert(`Ký tự ban đầu là: ${nhapKyTu}`);
    alert(`Ký tự khác nhau đã đếm được là: ${differentSymbolsNaive(nhapKyTu)}`)
</script>
</body>
</html>
