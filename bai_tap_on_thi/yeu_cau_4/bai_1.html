<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let str=prompt("Nhập tên của bạn")
function chuanhoaxaukytu(){
  let chuanhoa=str.trim().toLowerCase().split(/\s+/);
  let chuanhoakytu = chuanhoa.map(function(tu) {
    return tu.charAt(0).toUpperCase() + tu.slice(1);
  });
  return chuanhoakytu.join(" ");
}
alert(chuanhoaxaukytu());
</script>
</body>
</html>
