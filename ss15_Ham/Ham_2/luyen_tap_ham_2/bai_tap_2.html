<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập bán kính hình tròn: ");
  let result
  function stron(){
    result = a * a * Math.PI;
    return result;
  }
  function ctron(){
    result = 2 * Math.PI * a * a;
    return result;
  }
  result = stron();
  alert("Diện tích hình tròn là: " + result)
  result = ctron();
  alert("Chu vi hình tròn là: " + result)
</script>
</body>
</html>
