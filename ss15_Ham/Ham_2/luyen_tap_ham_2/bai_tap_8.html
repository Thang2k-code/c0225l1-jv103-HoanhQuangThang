<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Ta có mảng a = [10,20,50,70,63,57,100]</p>
<button onclick="change()">Thay đổi vị trí</button>
<p id="result"></p>
<script>
  function change(){
    let a = ["10","20","50","70","63","57","100"]
    result= a.reverse();
    document.getElementById("result").innerHTML= "[" + result + "]";
  }

</script>
</body>
</html>
