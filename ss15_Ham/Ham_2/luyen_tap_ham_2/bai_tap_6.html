<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = Number(prompt("Nhập một số bất kỳ"));
  function check(){
    if ( n > 0 && n % 1 === 0 ){
      alert("Giá trị của bạn là số nguyên dương - " + true);
    }else {
      alert("Giá trị của bạn không phải là số nguyên dương - " + false);
    }
  }
  check();
</script>
</body>
</html>
